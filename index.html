<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mortgage Calculator</title>
</head>
<body>
    <!-- if we want to do a navbar later -->
    <!-- <nav>

    </nav> -->
    <div class="bg-black">
      <main class="calc-sheet container mx-auto sm bg-slate-50">
        <h1>Mortgage Calculator</h1>
        <div class="modal"></div>
        <!-- Form Begin -->
        <form onsubmit="submit()" class="submit-form">
          <div class="details">
          <label >
            <h3>Name:</h3>
          </label>
          <input 
              type="text"
              name="client"
              class="client"
              required
            >
          <label >
            <h3>Loan Amount:</h3>
          </label>
          <input 
            required
            class="loan"
            type="number"
            name="loan"
          >

          <label for="downpayment"><h3>Down Payment:</h3></label>
          <input 
            type="number"
            class="downpayment"
            name="downpayment"
          >
          <br>
  
          <label for="term"><h3>Loan Term</h3></label>
          <input 
            type="number"
            name="term"
            class="term"
            required
          >
          <div class="radio">
            <h3>Interest Rate: (Must Select One) </h3>
            <div class="radio-btns">
              <input class="interest" type="radio" value="4"  name="interest" >
              <label for="interest">
                4%
              </label>
              <input class="interest" value="5" type="radio"  name="interest" >
              <label for="interest">
                5%
              </label>
              <input class="interest" type="radio" value="6" name="interest" >
              <label for="interest">
                6%
              </label>
            </div>
          </div>
        </div>
          <!-- br is for an extra space between radio button and downpayment -->
          <br>
        <div class="btn-container">
          <button 
            class="btn submit" 
            type="button"
            >
            Submit
          </button>
        </div>
          
        </form>
      </main>

      <!-- MODAL INFORMATION -->
      <div class="popup">
        <h2>Approved!</h2>
        <div class="results">
          <p class="client-name"></p>
          <p class="loan-amount"></p>
          <p class="int-rate"></p>
        </div>
        
        <button 
          type="button"
          class="approve"
          >
          Approve
        </button>
        <button 
          type="button"
          class="decline"
          onclick="closePopup()"
          >
          Decline
        </button>
      </div>
    </div>

  <script src="script.js" ></script>
</body>
</html>
